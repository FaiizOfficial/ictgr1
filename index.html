<!DOCTYPE html>
<html lang="en">

<body>
  <div class="login-container">
    <img src="LOGO INDOMARET.png" alt="Indomaret Logo" class="logo">

      <input type="text" placeholder="NIK PERSONIL" required>

      <button type="submit" class="login-btn">Log in</button>
    </form>
    <div class="action-buttons">
    </div>
    <div class="contact-us">
      <p>Contact Us</p>
    </div>
    <div class="social-buttons">
      <a href="https://api.whatsapp.com/send/?phone=6285719289642&text&type=phone_number&app_absent=0" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/faiizhsn/" class="instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  <script src="java.java"></script>
</body>
</html>
